<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.6.0/pixi.min.js" integrity="sha512-Xuxi4TLy7zjGnoAuv99f76gpcqxIU0qEG97hW0H0POT8fLT+IosrI8eB0++zB/VMPzQDrO+gHhXxwc0to7V6Tw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/CSSRulePlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/PixiPlugin.min.js"></script>
    <style media="screen">
      svg{
        margin-left: 35%;
      }
    </style>
  </head>
  <body>
    <div id="box">
    <svg class="mysvg" width="500" height="600" viewBox="0 0 600 200">
        <defs>
            <filter id="turb">
                <feTurbulence id="turbwave" type="fractalNoise" baseFrequency="0.03" numOctaves="1"
                    result="turbulence_3" data-filterId="3" />
                <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="SourceGraphic" in2="turbulence_3" scale="40" />
            </filter>
        </defs>
        <image id="img" x="0" y="0" width="500" height="500" xlink:href="assets/como.mmm.2.png" filter="url(#turb)" />
    </svg>
    </div>
    <script type="text/javascript">
      gsap.to("#turbwave" , 8, {
        attr:{"baseFrequency":"0.01 0.01"},
        repeat:-1,
        yoyo:true
      });
    </script>
  </body>
</html>
