<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.6.0/pixi.min.js" integrity="sha512-Xuxi4TLy7zjGnoAuv99f76gpcqxIU0qEG97hW0H0POT8fLT+IosrI8eB0++zB/VMPzQDrO+gHhXxwc0to7V6Tw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/CSSRulePlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/PixiPlugin.min.js"></script>
  </head>
  <body>
    <canvas id="view"></canvas>
    <script type="text/javascript">
      // register the plugin
      gsap.registerPlugin(PixiPlugin);

      // give the plugin a reference to the PIXI object
      PixiPlugin.registerPIXI(PIXI);
      //
      // var image = new PIXI.Sprite.from("assets/como.mmm.2.png");
      // app.stage.addChild(image);
      //
      // var tl = gsap.timeline({defaults: {duration: 2}});
      // //colorize fully red. Change colorAmount to 0.5 to make it only halfway colorized, for example:
      // tl.to(image, {pixi: { colorize: "red", colorizeAmount: 1 } })
      //   //change the hue 180 degrees (opposite)
      //   .to(image, { pixi: { hue: 180 } })
      //   //completely desaturate
      //   .to(image, { pixi: { saturation: 0 } })
      //   //blow out the brightness to double the normal amount
      //   .to(image, { pixi: { brightness: 2 } })
      //   //increase the contrast
      //   .to(image, { pixi: { contrast: 1.5 } })

      var app = new PIXI.Application({
        view: document.querySelector("#view"),
        width: window.innerWidth,
        height: window.innerHeight,
        backgroundColor: 0x000000,
        antialias: true
      });
      var texture = PIXI.Texture.from('chairshark.png');

      var sprite = new PIXI.Sprite(texture);

      sprite.width = sprite.height = 200;
      sprite.position.set(100);
      app.stage.addChild(sprite);

      var tl = new TimelineMax({ repeat: -1, yoyo: true })
        .to(sprite, 1, { pixi: { tint: "#ff0" }})
        .to(sprite, 1, { pixi: { tint: 0x2196F3 }})
        .to(sprite, 1, { pixi: { tint: "hsl(180, 90%, 60%)" }})
        .to(sprite, 1, { pixi: { tint: "rgb(236, 64, 122)" }});

        var filter = new PIXI.filters.ColorMatrixFilter();
        filter.sepia();
        TweenMax.to(image, 2, { pixi: { colorMatrixFilter: filter } });


    </script>

  </body>
</html>
